<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上部空白自動切り取りツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .settings-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .buffer-setting h3 {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .buffer-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .buffer-input-group input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }
        
        .buffer-input-group span {
            color: #666;
            font-size: 0.9em;
        }
        
        .process-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        
        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .process-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-section {
            margin: 30px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .results-section {
            margin-top: 30px;
            display: none;
        }
        
        .download-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .download-button {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
            text-align: center;
        }
        
        .image-filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
            word-break: break-word;
        }
        
        .image-stats {
            font-size: 0.8em;
            color: #666;
        }
        
        .reference-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #dee2e6;
        }
        
        .reference-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .reference-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .modal img {
            max-width: 100%;
            height: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        @media (max-width: 768px) {
            .image-grid, .reference-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像上部空白自動切り取りツール</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>画像をドラッグ&ドロップまたはクリックして選択</h3>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" multiple accept="image/*">
                <button class="file-button" onclick="document.getElementById('fileInput').click()">
                    ファイルを選択
                </button>
            </div>
        </div>
        
        <div class="settings-section">
            <div class="buffer-setting">
                <h3>バッファ</h3>
                <div class="buffer-input-group">
                    <input type="number" id="bufferSize" value="50" min="0" max="200">
                    <span>px</span>
                    <span>※検出位置から少し上を切り取り開始点とします</span>
                </div>
            </div>
        </div>
        
        <button class="process-button" id="processButton" disabled>
            画像を処理する
        </button>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="processedCount">0</div>
                    <div class="stat-label">処理済み画像</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="reductionRate">0%</div>
                    <div class="stat-label">平均削減率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="savedSize">0MB</div>
                    <div class="stat-label">容量削減</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="processingTime">0s</div>
                    <div class="stat-label">処理時間</div>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="download-section">
                <button class="download-button" id="downloadAllButton">
                    すべてZIPでダウンロード
                </button>
            </div>
            
            <h3>処理結果</h3>
            <div class="image-grid" id="processedImagesGrid"></div>
            
            <div class="reference-section">
                <h3 class="reference-title">元画像（参考）</h3>
                <div class="reference-grid" id="originalImagesGrid"></div>
            </div>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let selectedFiles = [];
        let processedImages = [];
        
        // ファイル選択イベント
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // ドラッグ&ドロップイベント
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('drop', handleDrop);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        
        // 処理ボタンイベント
        document.getElementById('processButton').addEventListener('click', processImages);
        
        // ZIPダウンロードボタンイベント
        document.getElementById('downloadAllButton').addEventListener('click', downloadAllAsZip);
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            updateUI();
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            uploadSection.classList.add('dragover');
        }
        
        function handleDrop(event) {
            event.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            selectedFiles = files;
            updateUI();
        }
        
        function handleDragLeave(event) {
            uploadSection.classList.remove('dragover');
        }
        
        function updateUI() {
            const processButton = document.getElementById('processButton');
            if (selectedFiles.length > 0) {
                processButton.disabled = false;
                processButton.textContent = `${selectedFiles.length}枚の画像を処理する`;
            } else {
                processButton.disabled = true;
                processButton.textContent = '画像を処理する';
            }
        }
        
        // 改良された検出アルゴリズム（meodhmnd版ベース + 指対応改良）
        function detectMargin(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            
            // より精密な輝度閾値（元の優秀な設定を維持）
            const LUMINANCE_THRESHOLD = 25;
            
            // 指などの細い部分対応のための最小幅チェック
            const MIN_CONTENT_WIDTH = Math.max(5, Math.floor(width * 0.05)); // 画像幅の5%
            
            for (let y = 0; y < height; y++) {
                let contentPixels = 0;
                let maxConsecutiveContent = 0;
                let currentConsecutive = 0;
                
                // 行ごとにピクセルをチェック
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // 輝度計算（元のmeodhmnd版と同じ手法）
                    const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    if (luminance > LUMINANCE_THRESHOLD) {
                        contentPixels++;
                        currentConsecutive++;
                        maxConsecutiveContent = Math.max(maxConsecutiveContent, currentConsecutive);
                    } else {
                        currentConsecutive = 0;
                    }
                }
                
                // 改良点：連続するコンテンツピクセルと総コンテンツピクセル数の両方をチェック
                // これにより指などの細い部分も適切に検出
                if (contentPixels >= MIN_CONTENT_WIDTH && maxConsecutiveContent >= 3) {
                    return y;
                }
            }
            
            // フォールバック：検出できない場合は元の安全な値を返す
            return Math.floor(height * 0.02);
        }
        
        function cropImage(file, marginTop, bufferSize) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    // 元のサイズ情報を保存
                    const originalSize = file.size;
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 元画像をcanvasに描画
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // マージン検出
                    const detectedMargin = detectMargin(canvas);
                    
                    // バッファを適用（検出位置から指定されたピクセル数上に余裕を持たせる）
                    const finalCropY = Math.max(0, detectedMargin - bufferSize);
                    const cropHeight = img.height - finalCropY;
                    
                    // 切り取りキャンバス作成
                    const croppedCanvas = document.createElement('canvas');
                    const croppedCtx = croppedCanvas.getContext('2d');
                    croppedCanvas.width = img.width;
                    croppedCanvas.height = cropHeight;
                    
                    // 切り取り実行
                    croppedCtx.drawImage(img, 0, finalCropY, img.width, cropHeight, 0, 0, img.width, cropHeight);
                    
                    // Blob作成
                    croppedCanvas.toBlob((blob) => {
                        const croppedSize = blob.size;
                        const reductionRate = Math.round(((originalSize - croppedSize) / originalSize) * 100);
                        
                        resolve({
                            name: file.name,
                            originalSize,
                            croppedSize,
                            reductionRate,
                            blob,
                            originalUrl: URL.createObjectURL(file),
                            croppedUrl: URL.createObjectURL(blob),
                            detectedMargin,
                            finalCropY,
                            bufferUsed: bufferSize
                        });
                    }, 'image/png', 0.9);
                };
                img.src = URL.createObjectURL(file);
            });
        }
        
        async function processImages() {
            const bufferSize = parseInt(document.getElementById('bufferSize').value) || 50;
            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const processedCount = document.getElementById('processedCount');
            const reductionRate = document.getElementById('reductionRate');
            const savedSize = document.getElementById('savedSize');
            const processingTime = document.getElementById('processingTime');
            const resultsSection = document.getElementById('resultsSection');
            
            progressSection.style.display = 'block';
            const startTime = Date.now();
            
            processedImages = [];
            let totalOriginalSize = 0;
            let totalCroppedSize = 0;
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const result = await cropImage(file, 0, bufferSize);
                processedImages.push(result);
                
                totalOriginalSize += result.originalSize;
                totalCroppedSize += result.croppedSize;
                
                // プログレス更新
                const progress = ((i + 1) / selectedFiles.length) * 100;
                progressFill.style.width = progress + '%';
                processedCount.textContent = i + 1;
                
                const avgReduction = Math.round(((totalOriginalSize - totalCroppedSize) / totalOriginalSize) * 100);
                reductionRate.textContent = avgReduction + '%';
                
                const savedBytes = totalOriginalSize - totalCroppedSize;
                savedSize.textContent = (savedBytes / (1024 * 1024)).toFixed(1) + 'MB';
                
                const elapsed = (Date.now() - startTime) / 1000;
                processingTime.textContent = elapsed.toFixed(1) + 's';
            }
            
            displayResults();
            resultsSection.style.display = 'block';
        }
        
        function displayResults() {
            const processedGrid = document.getElementById('processedImagesGrid');
            const originalGrid = document.getElementById('originalImagesGrid');
            
            processedGrid.innerHTML = '';
            originalGrid.innerHTML = '';
            
            processedImages.forEach((result) => {
                // 処理済み画像
                const processedItem = document.createElement('div');
                processedItem.className = 'image-item';
                processedItem.innerHTML = `
                    <img src="${result.croppedUrl}" alt="${result.name}" onclick="showModal('${result.croppedUrl}')">
                    <div class="image-info">
                        <div class="image-filename">${result.name}</div>
                        <div class="image-stats">
                            削減率: ${result.reductionRate}%<br>
                            ${(result.croppedSize / 1024).toFixed(1)}KB
                        </div>
                    </div>
                `;
                processedGrid.appendChild(processedItem);
                
                // 元画像（参考）
                const originalItem = document.createElement('div');
                originalItem.className = 'image-item';
                originalItem.innerHTML = `
                    <img src="${result.originalUrl}" alt="${result.name}" onclick="showModal('${result.originalUrl}')">
                    <div class="image-info">
                        <div class="image-filename">${result.name}</div>
                        <div class="image-stats">
                            ${(result.originalSize / 1024).toFixed(1)}KB
                        </div>
                    </div>
                `;
                originalGrid.appendChild(originalItem);
            });
        }
        
        async function downloadAllAsZip() {
            const zip = new JSZip();
            const folder = zip.folder("cropped_images");
            
            for (const result of processedImages) {
                folder.file(result.name, result.blob);
            }
            
            const content = await zip.generateAsync({type: "blob"});
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cropped_images.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
